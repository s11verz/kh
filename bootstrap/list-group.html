<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-group 배우기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        
    </script>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">자바</li>
        <li class="list-group-item">JSP</li>
        <li class="list-group-item">스프링</li>
    </ul>

    <div class="list-group">
        <a class="list-group-item">자바</a>
        <a class="list-group-item">JSP</a>
        <a class="list-group-item">스프링</a>
    </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">자바<span class="badge badge-primary">10</span></li>
        <li class="list-group-item">JSP</li>
        <li class="list-group-item">스프링</li>
    </ul>
</body>
</html>
