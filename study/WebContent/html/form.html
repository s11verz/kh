<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>입력창 만들기</title>
</head>
<body>
<!-- 
input : 한 줄 입력이 가능한 일회성 태그
	type - 입력창의 종류 설정
select :
textarea :
 -->
	text: <input type="text" placeholder="예: 홍길동" size="50" maxlenght="5"><br><br>
	button: <input type="button"><br><br>
	checkbox: <input type="checkbox">동의합니다<br><br>
<!-- 	<input type="color"><br><br> -->
	date: <input type="date" placeholeder="YYYY-MM-DD"><br><br>
	datetime-local: <input type="datetime-local"><br><br>
<!-- 	<input type="datetime"><br><br> -->
	email: <input type="email"><br><br>
	file: <input type="file"><br><br>
	hidden: <input type="hidden"><br><br>
	image: <input type="image" src="/study/image/unnamed.jpg" width="50" height="50"><br><br>
<!-- 	<input type="month"><br><br> -->
	number: <input type="number" min="0" step="100"><br><br>
	password: <input type="password" placeholder="비밀번호"><br><br>
	radio: <input type="radio" name="rd" checked="checked">1번
	<input type="radio" name="rd">2번
	<input type="radio" name="rd">3번<br><br> 
	range: <input type="range" min="0" max="100" step="10"><br><br>

	search: <input type="search" placeholder="검색어를 입력하세요"><br><br>

	time: <input type="time"><br><br>

	<select>
		<option>첫번째</option>

	</select><br><br>
