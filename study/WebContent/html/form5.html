<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ProductInsertServlet으로 데이터 전송</title>
</head>
<body>
<h1>상품 정보 입력</h1>
<form action="/study/product/insert.kh">
<input type="text" name="name" placeholder="Name" placeholder="이름">
<input type="text" name="type" placeholder="Type" placeholder="유형">
<input type="text" name="price" placeholder="Price" placeholder="가격">
<input type="text" name="made" placeholder="Made" placeholder="제조일">
<input type="text" name="expire" placeholder="Expire" placeholder="만료일">
<input type="submit" value="등록">
<input type="reset" value="초기화">
</body>
</html>
